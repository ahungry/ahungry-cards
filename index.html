<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link href='main.css' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <!-- https://www.w3schools.com/charsets/ref_utf_symbols.asp -->
    <div id="debug">debug</div>

    <div draggable="true" class="card">
      <h1 class="left black">4</h1>
      <h1 class="size3 center black">&clubs; &clubs; &clubs; &clubs;</h1>
      <h1 class="right black">4</h1>
    </div>

    <div draggable="true" class="card">
      <h1 class="left red">5</h1>
      <h1 class="size5 center red">&diams; &diams;</h1>
      <h1 class="size5 center red">&diams;</h1>
      <h1 class="size5 center red">&diams; &diams;</h1>
      <h1 class="right red">5</h1>
    </div>

    <div draggable="true" class="card">
      <h1 class="left black">2</h1>
      <h1 class="size2 center black">&spades;</h1>
      <h1 class="size2 center black">&spades;</h1>
      <h1 class="right black">2</h1>
    </div>

    <div draggable="true" class="card">
      <h1 class="left black">1</h1>
      <h1 class="size1 center black">&spades;</h1>
      <h1 class="right black">1</h1>
    </div>

    <div draggable="true" class="card">
      <h1 class="left red">3</h1>
      <h1 class="size3 center red">&hearts; &hearts; &hearts;</h1>
      <h1 class="right red">3</h1>
    </div>

    <div draggable="true" class="card">
      <h1 class="left red">6</h1>
      <h1 class="size6 center red">&diams; &diams;</h1>
      <h1 class="size6 center red">&diams; &diams;</h1>
      <h1 class="size6 center red">&diams; &diams;</h1>
      <h1 class="right red">6</h1>
    </div>

    <div draggable="true" class="card">
      <h1 class="left red">7</h1>
      <h1 class="size7 center red">&diams; &diams; &diams;</h1>
      <h1 class="size7 center red">&diams;</h1>
      <h1 class="size7 center red">&diams; &diams; &diams;</h1>
      <h1 class="right red">7</h1>
    </div>

    <div draggable="true" class="card">
      <h1 class="left red">8</h1>
      <h1 class="size8 center red">&diams; &diams; &diams;</h1>
      <h1 class="size8 center red">&diams; &diams;</h1>
      <h1 class="size8 center red">&diams; &diams; &diams;</h1>
      <h1 class="right red">8</h1>
    </div>

    <div draggable="true" class="card">
      <h1 class="left black">9</h1>
      <h1 class="size9 center black">&spades; &spades; &spades;</h1>
      <h1 class="size9 center black">&spades; &spades; &spades;</h1>
      <h1 class="size9 center black">&spades; &spades; &spades;</h1>
      <h1 class="right black">9</h1>
    </div>

    <div draggable="true" class="card tcg">
      <h1 class="size9">3/4</h1>
      <h1 class="size9">Commander</h1>
      <i>warrior</i>
      <h1 class="size1" style="color:orange;">&#x2689;</h1>
      <p>Gives +1/+1 to all other warriors</p>
    </div>

    <div draggable="true" class="card tcg">
      <h1 class="size9">3/3 <span class="small">(2/2 + 1/1)</span></h1>
      <h1 class="size9">Soldier</h1>
      <i>warrior</i>
      <h1 class="size1" style="color:lime;">&#x26D1;</h1>
      <p>Doesn't do much!</p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
